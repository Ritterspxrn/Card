<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Loresa!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #ff4a3d;
        }
    </style>
</head>
<body>
    <h1>Happy New Year, Loresa!</h1>
    <p>Click the button below to play the song:</p>
    <button class="button" onclick="playSong()">Play Song</button>

    <script>
        function playSong() {
            const audio = new Audio('./Neptun.mp3'); // Ensure this file is in the same folder as this HTML file
            audio.play().then(() => {
                console.log("Audio is playing.");
            }).catch(error => {
                alert("Unable to play the song. Please ensure the file exists in the correct directory.");
                console.error("Error playing audio:", error);
            });
        }
    </script>
</body>
</html>
