<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Loresa!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hidden {
            display: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #ff4a3d;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.min.js"></script>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="card" id="passwordStep">
        <h1>Welcome, Loresa!</h1>
        <p>Enter the secret password to continue:</p>
        <input type="text" id="passwordInput" placeholder="Enter the password">
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <div class="card hidden" id="step1">
        <h1>Hi Loresa!</h1>
        <p>Happy New Year, you're the best <3</p>
        <button class="button" onclick="goToStep2()">Continue</button>
    </div>

    <div class="card hidden" id="step2">
        <p>What is the name of our song?</p>
        <input type="text" id="songInput" placeholder="Enter the song name">
        <button class="button" onclick="checkSong()">Submit</button>
    </div>

    <div class="card hidden" id="step3">
        <h1>You did it!</h1>
        <p>Click the button below to play our song:</p>
        <button class="button" onclick="playSong()">Play Song</button>
    </div>

    <script>
        const confetti = new ConfettiGenerator({ target: 'confetti-canvas' });

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '999') {
                document.getElementById('passwordStep').classList.add('hidden');
                document.getElementById('step1').classList.remove('hidden');
                confetti.render(); // Trigger confetti
                setTimeout(() => confetti.clear(), 5000); // Stop confetti after 5 seconds
            } else {
                alert('Wrong password! Try again.');
            }
        }

        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function checkSong() {
            const songInput = document.getElementById('songInput').value.toLowerCase();
            if (songInput === 'neptun') {
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
            } else {
                alert('Wrong song! Try again.');
            }
        }

        function playSong() {
            const audio = new Audio('./Neptun.mp3'); // Ensure this file is in the same directory
            audio.play().then(() => {
                console.log("Audio is playing.");
            }).catch(error => {
                alert("Unable to play the song. Please ensure the file exists in the correct directory.");
                console.error("Error playing audio:", error);
            });
        }
    </script>
</body>
</html>
