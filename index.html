<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Loresa!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            flex-direction: column;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            gap: 25px;
            width: 80%;
            max-width: 400px;
        }

        .card.active {
            display: flex; /* Show only active card */
        }

        .button {
            padding: 12px 25px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #ff4a3d;
        }

        audio {
            width: 100%;
            outline: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        h1 {
            font-size: 2rem;
            color: #ff6f61;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js/dist/index.min.js"></script>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <!-- Step 1: Password Step -->
    <div class="card active" id="passwordStep">
        <h1>Welcome, Loresa!</h1>
        <p>Enter the secret password to continue:</p>
        <input type="text" id="passwordInput" placeholder="Enter the password">
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <!-- Step 2: Greeting Step -->
    <div class="card" id="step1">
        <h1>Hi Loresa!</h1>
        <p>Happy New Year, you're the best <3</p>
        <button class="button" onclick="goToStep2()">Continue</button>
    </div>

    <!-- Step 3: Song Name Step -->
    <div class="card" id="step2">
        <p>What is the name of our song?</p>
        <input type="text" id="songInput" placeholder="Enter the song name">
        <button class="button" onclick="checkSong()">Submit</button>
    </div>

    <!-- Step 4: Play Song Step -->
    <div class="card" id="step3">
        <h1>You did it!</h1>
        <p>Hereâ€™s our song:</p>
        <audio id="audioPlayer" controls>
            <source src="./Neptun.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const confetti = new ConfettiGenerator({ target: 'confetti-canvas' });

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '999') {
                document.getElementById('passwordStep').classList.remove('active');
                document.getElementById('step1').classList.add('active');
                confetti.render(); // Trigger confetti
                setTimeout(() => confetti.clear(), 5000); // Stop confetti after 5 seconds
            } else {
                alert('Wrong password! Try again.');
            }
        }

        function goToStep2() {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function checkSong() {
            const songInput = document.getElementById('songInput').value.toLowerCase();
            if (songInput === 'neptun') {
                document.getElementById('step2').classList.remove('active');
                document.getElementById('step3').classList.add('active');
            } else {
                alert('Wrong song! Try again.');
            }
        }
    </script>
</body>
</html>
